        <script>
            var isPhoneGapApp = document.URL.indexOf('http://') === -1 && document.URL.indexOf('https://') === -1;
            $(document).ready(function() {
                function connect() {
                  $('#error').hide();
                  $('#loading').show();
                  $container.masonry('layout');
                  $.ajax({
                      url: 'https://alledaags.gelovenleren.net/radio', // for production
                      //url: 'http://127.0.0.1:8080/radio', // for debugging
                      dataType: 'jsonp',
                      success: function(items) {
                          $('#loading').hide();
                          $container.prepend(items['html']);
                          $container.masonry('reloadItems');
                          $container.masonry('layout');
                          $container.imagesLoaded(function(){
                              $container.masonry('layout');
                          });
                      },
                      error: function() {
                          $('#loading').hide();
                          $('#error').show();
                          $container.masonry('reloadItems');
                          $container.masonry('layout');
                      },
                      timeout: 5000
                  });
                }
                if (isPhoneGapApp) $('footer').hide();
                var $container = $('#container');
                $container.imagesLoaded(function(){
                    $container.masonry({
                        columnWidth: 304,
                        itemSelector: '.item',
                        gutter: 8
                    });
                });
                connect();
                $('#retry').on('click', connect);
            });
        </script>
